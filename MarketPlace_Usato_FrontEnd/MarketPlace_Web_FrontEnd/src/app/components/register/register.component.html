<h1>ThriftGo</h1>

<div class="register-box">
  <h2>Registrati</h2>
  
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Username:</label>
      <input type="text" formControlName="username" />
      <div class="error" *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
        Username richiesto
      </div>
    </div>

    <div>
      <label>Email:</label>
      <input type="email" formControlName="email" />
      <div class="error" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Email non valida
      </div>
    </div>

    <div>
      <label>Password:</label>
      <input type="password" formControlName="password" />
      <div class="error" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Minimo 6 caratteri
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Registrati</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p>Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
  <p>Non vuoi accedere?
    <a routerLink="/annunci">Entra come ospite</a>
  </p>
</div>
