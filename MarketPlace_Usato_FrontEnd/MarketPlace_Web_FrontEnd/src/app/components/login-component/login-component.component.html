<h1>ThriftGo</h1>

<div class="login-box">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Username -->
  <input formControlName="username" placeholder="Username">
  <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
    Username obbligatorio!
  </div>

  <!-- Email -->
  <input formControlName="email" placeholder="Email">
  <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
    Email obbligatoria!
  </div>
  <div *ngIf="loginForm.get('email')?.hasError('email')">
    Inserisci un'email valida.
  </div>

  <!-- Password -->
  <input formControlName="password" type="password" placeholder="Password">
  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
    Password obbligatoria!
  </div>
  <div *ngIf="loginForm.get('password')?.hasError('minlength')">
    Minimo 6 caratteri.
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Login</button>
</form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <p>Non hai un account?
    <button type="button" [routerLink]="['/register']">Registrati</button>
  </p>
  <p>Non vuoi accedere?
    <button type="button" [routerLink]="['/annunci']">Entra come ospite</button>
  </p>
</div>
