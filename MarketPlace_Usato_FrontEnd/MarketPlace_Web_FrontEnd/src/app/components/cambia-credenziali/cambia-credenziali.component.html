<div class="credentials-container">
  <h1>Cambia le tue credenziali</h1>

  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()" class="credentials-form">
    <div class="form-group">
      <label>Nuovo nome utente</label>
      <input type="text" formControlName="newUsername">
    </div>

    <div class="form-group">
      <label>Password attuale</label>
      <input type="password" formControlName="currentPassword" required>
    </div>

    <div class="form-group">
      <label>Nuova password (lasciare vuoto per non cambiare)</label>
      <input type="password" formControlName="newPassword">
    </div>

    <div class="form-group">
      <label>Conferma nuova password</label>
      <input type="password" formControlName="confirmPassword">
    </div>

    <button type="submit" class="save-btn">Salva modifiche</button>
  </form>
</div>
