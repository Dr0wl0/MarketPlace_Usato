<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Caricamento...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="annuncio && !isLoading" class="card">
    <div class="card-header">
      <h2>{{ annuncio!.listingName }}</h2>
      <span class="badge bg-primary">{{ annuncio!.categoryName }}</span>
    </div>
    
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
        </div>
        
        <div class="col-md-6">
            <h3>Descrizione: </h3>
          <p class="lead">{{ annuncio!.description }}</p>
          
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="text-primary">Prezzo: €{{ annuncio!.price }}</h3>
            
            <button class="favourite-btn" (click)="toggleFavourite()">
              {{ annuncio!.favourite ? '⭐ Rimuovi preferiti' : '⭐ Aggiungi preferiti' }}
            </button>
          </div>
          
          <hr>
          
          <div class="seller-info mt-3">
            <h4>Informazioni venditore</h4>
           
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn-back" routerLink="/annunci">
      Torna alla lista
    </button>
  </div>
</div>
