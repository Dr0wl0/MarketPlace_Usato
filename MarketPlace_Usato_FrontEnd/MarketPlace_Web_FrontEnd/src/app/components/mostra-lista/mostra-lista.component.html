<h2>Lista degli oggetti</h2>

<div *ngIf="annunci.length > 0; else loading">
  <div *ngFor="let annuncio of annunci">
    <strong>{{ annuncio.listingName }}</strong> - Categoria: {{ getCategoryLabel(annuncio.category) }}
  </div>
</div>

<ng-template #loading>
  <p>Caricamento in corso...</p>
</ng-template>
