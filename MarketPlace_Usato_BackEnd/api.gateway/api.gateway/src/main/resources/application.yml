server:
  port: 8080

spring:
  application:
    name: gateway-service

  spring:
    cloud:
      gateway:
        routes:
          - id: login-service
            uri: lb://login-registration-service
            predicates:
              - Path=/api/v1/login/**

        server:
          webflux:
            globalcors:
              cors-configurations:
                '[/**]':
                  allowed-origins:
                    - "http://localhost:4200"
                  allowed-methods:
                    - GET
                    - POST
                    - PUT
                    - DELETE
                    - PATCH
                    - OPTIONS
                  allowed-headers:
                    - "*"
                  allow-credentials: true

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

